<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <img width="600" src="http://static-maps.yandex.ru/1.x/?lang=en-US&ll=-72.7638,42.6564&z=13&l=map&size=600,300" alt="Yandex Map of -73.7638,42.6564">

<script type="text/javascript">
  navigator.geolocation.getCurrentPosition(displayCurrentPosition);
  function displayCurrentPosition(position){
    var longitude = position.coords.longitude;
    var latitude = position.coords.latitude;
    var img = document.querySelector("img");
    img.setAttribute("src", "http://static-maps.yandex.ru/1.x/?lang=en-US&l=map&size=600,300&ll=" + longitude + "," + latitude);
  }
</script>
  </body>
</html>
