<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>

    <input type="text" class="firstNumber" name="firstNumber" placeholder="first number">
    <input type="text" class="secondNumber" name="secondNumber" placeholder="second number">
    <button>Sum</button>

    <p></p>

    <script type="text/javascript">

    function add(){
      var firstNumber = document.querySelector("input.firstNumber");
      var secondNumber = document.querySelector("input.secondNumber");
      var p = document.querySelector("p");
      p.textContent = parseInt(firstNumber.value) + parseInt(secondNumber.value);
    }

    var button = document.querySelector("button");
    button.addEventListener("click", add);
    </script>

  </body>
</html>
