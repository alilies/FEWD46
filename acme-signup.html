 <!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>ACME Corp Products</title>

<link rel="stylesheet" href="acme-css.css" media="screen" title="no title" charset="utf-8">
  </head>

  <body>

    <header>
    <img src="http://f.cl.ly/items/05361u3R0D3i1c2y2203/acme-corp.jpg" alt="acme corp logo" height="40" style="float:left"></img>
    <ul id="nav">
      <li><a href="#">About ACME Corp</a></li>
      <li><a href="#">Contact Us</a></li>
      <li><a href="http://alilies.github.io/fewd/acme-signup.html"><button type="button" class="button">&nbsp; &nbsp;Sign Up&nbsp; &nbsp;</button></a></li>
    </ul>
   </header>

    <main>
      <h1>Sign Up</h1>

    <form>
    <div class="form">
      <label for="firstname">First Name</label>
      <input type="text" id="firstname" class="validation" placeholder="John" required>
    </div>

    <div class="form">
      <label for="lastname">Last Name</label>
      <input type="text" id="lastname" class="validation" placeholder="Doe" required>
    </div>

    <div class="form">
      <label for="email">Email</label>
      <input type="email" id="email" class="validation" placeholder="johndoe@example.com" required>
    </div>

    <div class="form">
      <label for="password">Password</label>
      <input type="password" id="password" class="validation"required>
    </div>

    <div class="form">
      <span class="pickone">How did you hear about us?</span>
      <select name="Select">
        <option value="Pick one..." selected>Pick one...</option>
        <option value="Friend" >Friend</option>
        <option value="Advertisement">Advertisement</option>
      </select>
    </div>

    <div class="form">
      <label for="tos" id="tos">
      <input type="checkbox" id="blankCheckbox" value="option1" required>
      Agree to our terms of service</label>
    </div>

    <input type="Submit" value="Sign Up"></input>
  </form>

    </main>

<br><br>

  <hr></hr>

    <footer>
      <p>Copyright, 2015</p>
    </footer>

  </body>

</html>
