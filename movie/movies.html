<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Movie</title>
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  </head>
  <body>
    <main>
      <form id="new-listing-form">
        <input type="text" id="query" class="buttonish" placeholder="Search movie name" autofocus required>
        <button class="buttonish" type="submit">Search</button>
      </form>

      <ul id="search-list">
      </ul>
    </main>

    <script>
    function get(url, callback) {
      var request = new XMLHttpRequest();

      request.open("GET", url, true);

      request.addEventListener("readystatechange", handleReadyStateChange)

      function handleReadyStateChange() {
        if (request.readyState == 4 && request.status == 200) {
          callback(request.responseText);
        }
      };

      request.send();
    }
    </script>

    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
