<!--
  Create a <a>, <button>, <input type="submit">.
  They all look different at first, but a class can solve that.
-->

<style>
.button {
  background-color: blue;
  color: white;
  width: 70px;
  height: 36px;
  text-align: center;
  text-decoration: none;
  border: none;
  font-family: helvetica;
  font-size: 11px;
  padding: 1.1em;
}

.button-danger {
  background-color: red;
}
</style>

<a href="#" class="button">Click me</a>

<button type="button" name="button" class="button">Click me</button>

<input type="submit" value="Click me" class="button">

<br><br><br>

<a href="#" class="button button-danger">Danger, don't click here</a>
