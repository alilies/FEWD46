<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Triangle</title>

<style media="screen">
.box {
width: 200px;
height: 100px;
background-color: #007bff;
border-radius: 5px;
position: relative;
}

.triangle {
width: 0;
height: 0;
border-style: solid;
border-width: 10px 10px 0 0;
border-color: #007bff transparent transparent transparent;
position: absolute;
top: 102px;
}

</style>
</head>
<body>
<div class="box"></div>
<div class="triangle"></div>
</body>
</html>
